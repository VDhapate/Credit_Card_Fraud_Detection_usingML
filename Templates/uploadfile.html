<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transaction Details - Credit Card Fraud Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='uploadfile.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <!-- Optionally add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">FraudDetect</div>
      <ul class="nav-links">
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('index') }}#about">About</a></li>
        <li><a href="{{ url_for('login') }}" class="active">Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="glass-section">
      <div class="glass-card">
        <h2 class="glass-title"><i class="fa-solid fa-credit-card"></i> Transaction Details</h2>
        <p class="glass-subtitle">Fill in the details below to predict fraud risk.</p>
<form class="glass-form" method="post" action="{{ url_for('uploadfile') }}">
          <div class="glass-row">
             <div class="glass-group">
             <label for="transactionAmount"><i class="fa-solid fa-dollar-sign"></i> Amount ($)</label>
             <input type="number" id="transactionAmount" name="transactionAmount" min="0.01" step="0.01" placeholder="Enter amount" required />
             </div>
             <div class="glass-group">
              <label for="transactionCategory"><i class="fa-solid fa-credit-card"></i> Category</label>
              <select id="transactionCategory" name="transactionCategory" required>
                <option value="" disabled selected>Select category</option>
                <option value="food">Food</option>
                <option value="fuel">Fuel</option>
                <option value="shopping">Shopping</option>
                <option value="withdrawal">Other</option>
              </select>
            </div>

          </div>
           <div class="glass-row">
              <div class="glass-group">
                 <label for="transactionType"><i class="fa-solid fa-credit-card"></i> Transaction Type</label>
                 <select id="transactionType" name="transactionType" required>
               <option value="" disabled selected>Select type</option>
                <option value="withdrawal">Withdrawal</option>
                <option value="credited">Credited</option>
                <option value="debited">Debited</option>
                 </select>
              </div>
               <div class="glass-group">
               <label for="Merchantname"><i class="fa-solid fa-user"></i> Merchant ID</label>
              <input type="text" id="Merchantname" name="Merchantname" placeholder="Enter ID" required />
                </div>
           </div>
  <div class="glass-row">
    <div class="glass-group">
      <label for="transactionDate"><i class="fa-solid fa-calendar-days"></i> Date</label>
      <input type="number" id="transactionDate" name="transactionDate" placeholder="1-30" required />
    </div>
    <div class="glass-group">
      <label for="transactionDay"><i class="fa-solid fa-calendar-day"></i> Day</label>
      <input type="number" id="transactionDay" name="transactionDay" placeholder="From 1-7" required />
    </div>
  </div>
  <div class="glass-row">
    <div class="glass-group">
      <label for="transactionMonth"><i class="fa-solid fa-calendar-alt"></i> Month</label>
      <input type="number" id="transactionMonth" name="transactionMonth" placeholder="From 1-12" required />
    </div>
    <div class="glass-group">
      <label for="transactionTime"><i class="fa-solid fa-clock"></i> Time (Hour)</label>
      <input type="number" id="transactionTime" name="transactionTime" placeholder="Hour (0-23)" min="0" max="23" required />
    </div>
  </div>
  <button type="submit" class="glass-btn"><i class="fa-solid fa-magnifying-glass-chart"></i> Predict</button>
</form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 FraudDetect. All rights reserved.</p>
  </footer>
</body>
</html>
