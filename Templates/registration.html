<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Credit Card Fraud Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">FraudDetect</div>
      <ul class="nav-links">
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('index') }}#about">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login-section">
      <h2>Create an Account</h2>
      <form id="registrationForm">
        <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your full name" required />

        <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required />

        <label for="username">Username</label>
            <input type="text" id="username" placeholder="Choose a username" required />

        <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" required />

        <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required />

        <button type="submit" class="btn-primary">Register</button>
        </form>
  <script>
document.getElementById('registrationForm')
.addEventListener('submit', function(event) 
{
  event.preventDefault();
  var fullName = document.getElementById("fullName").value;
  var email = document.getElementById("email").value;
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  var confirmPassword = document.getElementById("confirmPassword").value;

  // Password validation regex
  var passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
  if (!passwordRegex.test(password)) 
  {
    alert("Password must be at least 8 characters long and include at least one uppercase letter, one number, and one symbol.");
    return;
  }

  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    return;
  }

  if (localStorage.getItem(username)) {
    alert("Username already exists!");
    return;
  }

  const user = {
    fullName: fullName,
    email: email,
    username: username,
    password: password
  };
  localStorage.setItem(username, JSON.stringify(user));
  alert("Registration successful! please login.");
  window.location.href = "{{url_for('login')}}";
});
  </script>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 FraudDetect. All rights reserved.</p>
  </footer>
</body>
</html>
